+PART[cryoengine-vesuvius-1]
{
	@name = MNT_RS68
	@rescaleFactor = 0.834
	@title = S3 KS-68 "Blowtorch" Liquid Fuel Engine
	@mass = 1.65
	%SMURFFExclude = true
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 828.5
	}
	
	+MODULE[ModuleB9PartSwitch]
	{
		@switcherDescription = Engine Config
		@switcherDescriptionPlural = Engine Configs
		@moduleID = engineSwitch
		
		!SUBTYPE,* {}
		
		SUBTYPE
		{
			name = RS68
			title = S3 KS-68 "Blowtorch"
			descriptionSummary = Large booster engine designed to power the Daleth 9000 series rocket.
			descriptionDetail = <b>Thrust:</b> 737.5 kN ASL / 828.5 kN Vac.\n<b>Isp:</b> 365 s ASL / 410 s Vac.
			defaultSubtypePriority = 2
		}
		SUBTYPE
		{
			name = RS68A
			title = S3 KS-68A "Blowtorch"
			descriptionSummary = Updated version of the KS-68 first used on the Daleth 9250H rocket.
			descriptionDetail = <b>Thrust:</b> 780.8 kN ASL / 876 kN Vac.\n<b>Isp:</b> 369 s ASL / 414 s Vac.
			defaultSubtypePriority = 0

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 876

					atmosphereCurve
					{
						key = 0 414
						key = 1 369
					}
				}
			}
		}
		SUBTYPE
		{
			name = RS68B
			title = S3 KS-68B "Blowtorch"
			descriptionSummary = Proposed upgrade of the KS-68 to be used in the Ares V rocket.
			descriptionDetail = <b>Thrust:</b> 790.84 kN ASL / 886.25 kN Vac.\n<b>Isp:</b> 341 s ASL / 418 s Vac.
			defaultSubtypePriority = 1

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 886.25

					atmosphereCurve
					{
						key = 0 418
						key = 1 341
					}
				}
			}
		}
	}
}