+PART[liquidEngine1-2]:NEEDS[ReStock]:AFTER[ReStock]
{
	@name = MNT_NK15_33
	@rescaleFactor = 0.67
	@title = Libra LK-N15 "Bålstjerne" Rocket Engine
	@description = Advanced stage combustion kerolox engine initially used on the ill-fated N1 moon rocket.
	@manufacturer = MNT Dynamics in conjunction with Libra Launch Service
	@mass = 0.83
	%SMURFFExclude = true
	
	@MODULE[ModulePartVariants]
	{
		@baseVariant = Compact
	}
	
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 385.75
		@atmosphereCurve
		{
			@key,0 = 0 318
			@key,1 = 1 284
		}
	}
	
	%MODULE[ModuleB9PartSwitch]
	{
		%name = ModuleB9PartSwitch
		%switcherDescription = Engine Config
		%switcherDescriptionPlural = Engine Configs
		%moduleID = engineSwitch
		
		SUBTYPE
		{
			name = LK-N15
			title = Libra LK-N15 "Bålstjerne"
			descriptionSummary = Initial variant used on the N1 rocket. Lightweight and powerful.
			descriptionDetail = <b>Thrust:</b> 344.5 kN ASL / 385.75 kN Vac.\n<b>Isp:</b> 284 s ASL / 318 s Vac.
			defaultSubtypePriority = 5
		}
		SUBTYPE
		{
			name = LK-N15V
			title = Libra LK-N15 "Bålstjerne-V"
			descriptionSummary = Vacuum-optimized variant of the Bålstjerne engine used in the upper stage of the N1 rocket.
			descriptionDetail = <b>Thrust:</b> 355 kN ASL / 412 kN Vac.\n<b>Isp:</b> 280 s ASL / 325 s Vac.
			addedMass = 0.067
			defaultSubtypePriority = 4

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 412

					atmosphereCurve
					{
						key = 0 325
						key = 1 280
					}
				}
			}
		}
		SUBTYPE
		{
			name = LK-N33
			title = Libra LK-N33 "Månetyren"
			descriptionSummary = Improved version of the Bålstjerne provisioned for the upgraded N1F rocket but never actually used.
			descriptionDetail = <b>Thrust:</b> 377 kN ASL / 420 kN Vac.\n<b>Isp:</b> 297 s ASL / 331 s Vac.
			addedMass = -0.01
			defaultSubtypePriority = 3

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 420

					atmosphereCurve
					{
						key = 0 331
						key = 1 297
					}
				}
			}
		}
		SUBTYPE
		{
			name = LK-N43
			title = Libra LK-N43 "Månetyren-V"
			descriptionSummary = Modified Månetyren engine with a wide nozzle for high altitude use. 
			descriptionDetail = <b>Thrust:</b> 370 kN ASL / 439 kN Vac.\n<b>Isp:</b> 292 s ASL / 346 s Vac.
			addedMass = 0.1
			defaultSubtypePriority = 2

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 439

					atmosphereCurve
					{
						key = 0 346
						key = 1 292
					}
				}
			}
		}
		SUBTYPE
		{
			name = JRE-6
			title = MD-RE6 "Subaru"
			descriptionSummary = Developed from Månetyren, the Subaru is used on the Japanese Indigenous Launch Vehicle series.
			descriptionDetail = <b>Thrust:</b> 432 kN ASL / 470 kN Vac.\n<b>Isp:</b> 310 s ASL / 337 s Vac.
			addedMass = 0.15
			defaultSubtypePriority = 1

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 470

					atmosphereCurve
					{
						key = 0 337
						key = 1 310
					}
				}
			}
		}
		SUBTYPE
		{
			name = JRE-6HA
			title = MD-RE6HA "Subaru-HA"
			descriptionSummary = High-altitude version of the Subaru engine used on the heavier upper stages of the Indigenous Launch Vehicles.
			descriptionDetail = <b>Thrust:</b> 424 kN ASL / 495 kN Vac.\n<b>Isp:</b> 307 s ASL / 358 s Vac.
			addedMass = 0.2
			defaultSubtypePriority = 0

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 495

					atmosphereCurve
					{
						key = 0 358
						key = 1 307
					}
				}
			}
		}
	}
}