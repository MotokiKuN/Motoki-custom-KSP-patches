@PART[SSME]:NEEDS[ReStock,CryoTanks]:AFTER[ReStock]
	{
		%SMURFFExclude = true

		%MODULE[ModuleB9PartSwitch]
		{
			%name = ModuleB9PartSwitch
			%switcherDescription = Engine Config
			%switcherDescriptionPlural = Engine Configs
			%moduleID = engineSwitch
			
			SUBTYPE
			{
				name = S3-KS25
				title = S3 KS-25 "Vector"
				descriptionSummary = Base variant of the Vector engine. Heavy but powerful.
				descriptionDetail = <b>Thrust:</b> 782.14 kN ASL / 900 kN Vac.\n<b>Isp:</b> 365 s ASL / 420 s Vac.
				defaultSubtypePriority = 1
			}
			SUBTYPE
			{
				name = RS25
				title = S3 KS-25 "Vector-S"
				descriptionSummary = Modified version of the Vector engine to be in line with what real RS-25 should perform with stock balance
				descriptionDetail = <b>Thrust:</b> 461.55 kN ASL / 570 kN Vac.\n<b>Isp:</b> 366 s ASL / 452 s Vac.
				addedMass = -1.337
				defaultSubtypePriority = 0

				MODULE
				{
					IDENTIFIER
					{
						name = ModuleEnginesFX
					}

					DATA
					{
						maxThrust = 570

						atmosphereCurve
						{
							key = 0 452
							key = 1 366
						}
					}
				}
			}
		}
	}