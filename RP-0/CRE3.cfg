@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:AFTER[RP-0]
{
	@MODULE[ModuleEngineConfigs],*
    {
		@CONFIG[CRE-3]
        {
			%techRequired = stagedCombustion1986
			*@PARTUPGRADE[RFUpgrade_CRE-3]/deleteme -= 1
        }
		@CONFIG[CRE-3V]
        {
			%techRequired = stagedCombustion1986
			*@PARTUPGRADE[RFUpgrade_CRE-3V]/deleteme -= 1
        }
	}
}

PARTUPGRADE
{
        name = RFUpgrade_CRE-3
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = stagedCombustion1986
        entryCost = 0
        cost = 0      
        title = NK33 Engine Upgrade: CRE-3 Config
        basicInfo = Engine Performance Upgrade
        manufacturer = Engine Upgrade
        deleteme = 1
        description = The NK33 Engine now supports the CRE-3 configuration for increased performance. Unlock it in the VAB/SPH through the engine configs interface.\n\n
}

PARTUPGRADE
{
        name = RFUpgrade_CRE-3V
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = stagedCombustion1986
        entryCost = 0
        cost = 0      
        title = NK43 Engine Upgrade: CRE-3V Config
        basicInfo = Engine Performance Upgrade
        manufacturer = Engine Upgrade
        deleteme = 1
        description = The NK43 Engine now supports the CRE-3V configuration for increased performance. Unlock it in the VAB/SPH through the engine configs interface.\n\n
}