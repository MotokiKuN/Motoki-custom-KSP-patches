@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:AFTER[RP-0]
{
	@MODULE[ModuleEngineConfigs],*
    {
		@CONFIG[Nodong]
        {
			%techRequired = orbitalRocketry1986
			*@PARTUPGRADE[RFUpgrade_Nodong]/deleteme -= 1
        }
	}
}

PARTUPGRADE
{
        name = RFUpgrade_Nodong
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = orbitalRocketry1986
        entryCost = 0
        cost = 0      
        title = S2_253 Engine Upgrade: Nodong Config
        basicInfo = Engine Performance Upgrade
        manufacturer = Engine Upgrade
        deleteme = 1
        description = The S2_253 Engine now supports the Nodong configuration for increased performance. Unlock it in the VAB/SPH through the engine configs interface.\n\nUsed on Hwasong-7 ballistic missile.
}