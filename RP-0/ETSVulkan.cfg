@PART[*]:HAS[@MODULE[ModuleEngineConfigs]]:AFTER[RP-0]
{
	@MODULE[ModuleEngineConfigs],*
    {
		@CONFIG[RD-150_ETS]
        {
			%techRequired = stagedCombustion1972
			*@PARTUPGRADE[RFUpgrade_RD150]/deleteme -= 1
        }
		@CONFIG[RD-160_ETS]
        {
			%techRequired = stagedCombustion1972
			*@PARTUPGRADE[RFUpgrade_RD160]/deleteme -= 1
        }
	}
}

PARTUPGRADE
{
        name = RFUpgrade_RD160
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = stagedCombustion1972
        entryCost = 0
        cost = 0      
        title = RD191 Engine Upgrade: RD-160 Config
        basicInfo = Engine Performance Upgrade
        manufacturer = Engine Upgrade
        deleteme = 1
        description = The RD191 Engine now supports the RD-160 configuration for increased performance. Unlock it in the VAB/SPH through the engine configs interface.\n\n
}

PARTUPGRADE
{
        name = RFUpgrade_RD150
        partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
        techRequired = stagedCombustion1972
        entryCost = 0
        cost = 0      
        title = RD180 Engine Upgrade: RD-150 Config
        basicInfo = Engine Performance Upgrade
        manufacturer = Engine Upgrade
        deleteme = 1
        description = The RD180 Engine now supports the RD-150 configuration for increased performance. Unlock it in the VAB/SPH through the engine configs interface.\n\n
}

